<div class="login-container">
  <p-toast></p-toast>
  <div class="login-form-card">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-field">
        <label>Username</label>
        <input pInputText formControlName="username" [class.invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" />
        <small *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid">Username is required</small>
      </div>
      <div class="form-field">
        <label>Password</label>
        <input type="password" pInputText formControlName="password" [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" />
        <small *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">Password is required</small>
      </div>
      <button pButton type="submit" label="Login" [disabled]="loading"></button>
    </form>
  </div>
</div>
