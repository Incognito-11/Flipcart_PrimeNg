<div class="user-orders">
  <h1>My Orders</h1>

  <div class="loading-spinner" *ngIf="loading">
    <p-progressSpinner></p-progressSpinner>
  </div>

  <div class="no-orders" *ngIf="!loading && orders.length === 0">
    <p>You haven't placed any orders yet.</p>
    <button pButton label="Start Shopping" routerLink="/products"></button>
  </div>

  <p-table [value]="orders" [responsive]="true" *ngIf="!loading && orders.length > 0">
    <ng-template pTemplate="header">
      <tr>
        <th>Order #</th>
        <th>Date</th>
        <th>Status</th>
        <th>Items</th>
        <th>Total</th>
        <th>Action</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-order>
      <tr>
        <td>{{order.id}}</td>
        <td>{{order.orderDate | date}}</td>
        <td>
          <p-tag [severity]="getStatusSeverity(order.status)" [value]="order.status"></p-tag>
        </td>
        <td>{{order.items.length}}</td>
        <td>{{order.totalAmount | currency:'INR'}}</td>
        <td>
          <button pButton icon="pi pi-eye" class="p-button-rounded p-button-text"
            routerLink="/user/orders/{{order.id}}"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
