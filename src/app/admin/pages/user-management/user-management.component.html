<div class="user-management">
  <h2>User Management</h2>

  <p-table [value]="users" [loading]="loading" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[5,10,25]">
    <ng-template pTemplate="header">
      <tr>
        <th>Username</th>
        <th>Name</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{user.username}}</td>
        <td>{{user.firstName}} {{user.lastName}}</td>
        <td>
          <span [class]="getRoleBadgeClass(user.role)">{{user.role}}</span>
        </td>
        <td>
          <button pButton icon="pi pi-trash" class="p-button-rounded p-button-danger p-button-text"
            (click)="confirmDelete(user)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <p-toast></p-toast>
  <p-confirmDialog></p-confirmDialog>
</div>
